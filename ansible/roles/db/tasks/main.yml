---
- name: Import Mongo public key
  apt_key:
    keyserver: keyserver.ubuntu.com
    id: EA312927
  become: yes

- name: Set up Mongo repository
  apt_repository:
    repo: deb http://repo.mongodb.org/apt/ubuntu trusty/mongodb-org/3.2 multiverse
    state: present
  become: yes

- name: Install MongoDB
  apt:
    name: mongodb-org
    update_cache: yes
    state: present
  become: yes

- name: Start MongoDB
  service:
    name: mongod
    state: started
